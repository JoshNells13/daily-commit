name: Daily Commit

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update file
        run: |
          echo "$(date)" >> commit.txt
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add commit.txt
          git commit -m "daily update" || echo "No changes"

          # FIX ERROR: fetch first
          git pull --rebase

          git push https://github-actions:${{ secrets.GITHUB_TOKEN }}@github.com/JoshNells13/daily-commit.git
