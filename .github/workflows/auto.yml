name: Daily Commit

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Update update.txt via API
        run: |
          DATE=$(date)

          CONTENT=$(printf "%s" "$DATE" | base64)

          FILE="commit.txt"

          SHA=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/JoshNells13/daily-commit/contents/$FILE \
            | jq -r '.sha')

          curl -X PUT \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"message\": \"Daily update\", \"content\": \"$CONTENT\", \"sha\": \"$SHA\"}" \
            https://api.github.com/repos/JoshNells13/daily-commit/contents/$FILE
